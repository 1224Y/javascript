<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>你好，{{name}}</h1>
  </div>
  <script type="text/javascript">
    Vue.config.produtionTip = false
    // el的两种写法
    const v = new Vue({
      el:'#root',
      data:{
        name : '马鹏'
      }
    })
  console.log(v)
  v.$mount('#root') //第二种写法
  new Vue({
    el:'#root',
    // data 的第二种写法 函数式 以后学组件都得用这种
    data:function(){
      return{
        name:'mapeng'
      }
    }
  })
  </script>
</body>
</html>
