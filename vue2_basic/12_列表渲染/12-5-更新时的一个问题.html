<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表排序</title>
  <link rel="stylesheet" href="apple.ico" class="con">
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  
  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员名单</h2>
    <button @click="updatemel">点击更新用户信息</button>
        <li v-for="(p,index) of persons" :key="p.id">
        {{p.name}}-{{p.age}}-{{p.sex}} 
        </li>
        
      </ul>
     
  </div>
  <script type="text/javascript">
    Vue.config.produtionTip = false
    const vm = new Vue({
      el:'#root',
      data:{
        persons:[
          {id:'001',name:'马冬梅',age:22,sex:'女'},
          {id:'002',name:'周冬雨',age:30,sex:'女'},
          {id:'003',name:'周杰伦',age:40,sex:'男'},
          {id:'004',name:'温兆伦',age:25,sex:'男'}
        ],
        },
        methods:{
          updatemel(){
            this.persons[0] = {id:'001',name:'马鹏',age:22,sex:'女'}
          }
        }
    })


 </script>
</body>
</html>
