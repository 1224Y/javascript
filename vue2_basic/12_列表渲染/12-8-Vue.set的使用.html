<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue监测数据改变的原理_对象</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器-- -->
  <div id="root">
    <h2>学校名称:{{name}}</h2>
    <h2>学校地址:{{address}}</h2>
    <!-- <h2>校长是：{{school.leader}}</h2> -->
    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">点击添加一个属性，默认是男</button>
    <h2>姓名：{{student.name}}</h2>
    <h2>性别：{{student.sex}}</h2>
    <h2>年龄：真实{{student.age.rAge}},对外{{student.age.rAge}}</h2>
      <h2>朋友们</h2>
      <ul>
        <li v-for="(f,index) in student.friends" :key="index">
          {{f.name}}-{{f.age}}
        </li>
      </ul>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el:"#root",
      data:{
        name:'尚硅谷',
        address:'北京',
        student:{
          name:'Tom',
          age:{
            rAge:40,
            sAge:29,
          },
          friends:[
            {name:'tony',age:35},
            {name:'jerry',age:36}

          ]
        }
      },
      methods:{
        addSex(){
          Vue.$set(this.student,'sex','男')
        }
      }
      
    })
  </script>
</body>
</html>
